fix = true
include = ['./sudareph/**/**.py']
extend-include = ['./notebooks/**.ipynb']
indent-width = 4
line-length = 120

[lint]
select = [
  'E',  # pycodestyle Errors
  'W',  # pycodestyle Warnings
  'F',  # pyflakes
  'PL', # pylint
  'I',  # isort
]
pydocstyle.convention = "google"

[format]
quote-style = 'single'
indent-style = 'space'
docstring-code-format = true
